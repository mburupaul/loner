<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="formcss.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<h2>Student Registration</h2>
<form action="Aboutus.html" method="get">
    <label for="fname">First Name</label><br>
    <input type="text"id="fname" placeholder="Enter Your First name"><br>
    <label for="lname">Last Name</label><br>
    <input type="text"id="lname"placeholder="Enter Your last name"><br>
    <label for="email">Email Address</label><br>
    <input type="email"id="email" placeholder="Enter Your Email Address"><br>
    <label for=""></label>
    <label for="course">Course</label>
    <select name="course" id="course">
        <option value="Android"></option>
        <option value="MIT"></option>
        <option value="Javascript"></option>
        <option value="Python"></option>
        <option value="php"></option>
    </select><br
    <label for="male">Gender <br>Male</label>
    <input type="radio"id="male"name="Gender">
    <label for="female">Female</label>
    <input type="radio"id="female"name="Gender">
    <label for="others">Others</label>
    <input type="radio"id="others"name="Gender"><br><br>
    <label for="dob">Date of Birth</label><br>
    <input type="date"id="dob"><br>
    <label for="image">Upload Image</label><br>
    <input type="file"id="image"><br>
    <label for="password">Password</label><br>
    <input type="password"id="password" placeholder="create a password"><br><br>
    <input type="submit"value="Register !!"style="background-color: #c2cc05">

    <label for="contact">contact</label>
    <input type="tel" id="contact">
</form>


</body>
</html>
